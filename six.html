<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six</title>
</head>
<body>
    <script>
        let arr = [12, 43, 62, 64, 80, 35, 74, 72]

        function modArr(arr) {
            document.write(`Original Array: ${arr}<br>`)
            for (let i = 0; i < arr.length; i++) {
                if (arr[i]%8==0) {
                    arr[i] *= 2
                } else {
                    arr[i] /= 2
                }
            }
            document.write(`Modified array: ${arr}`)            
        }

        modArr(arr)

    </script>
</body>
</html>
