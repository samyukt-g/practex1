<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <b id="task">To generate all the perfect numbers between 1 and 1000</b>

    <p id="output"></p>

    <!-- A Perfect number is one that is equal to the sum of all its factors excluding itself -->
    <script>
        for ( var x = 1000; x > 0; x--) {
            var sum = 0
            for ( var y = x-1; y > 0; y--) { 
                if (x%y == 0) {
                    console.log(y)
                    sum+=y
                }
            }
            console.log(sum)
            if ( x == sum ) {
                document.write(x + '<br>')
            }
        }
    </script>
</body>
</html>
