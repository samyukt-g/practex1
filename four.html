<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four</title>
</head>
<body>

    <script>
        for (let x = 1; x <= 5; x++) {
            document.write(x + '&nbsp')
            let add = 4
            let num = x
            for (let col = x - 1; col > 0; col--) {
                num += add
                add--
                document.write(num + '&nbsp')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
